<html>

<head>
    <meta charset="UTF-8">
    <title>Page Redirector</title>
    <style>
        .inpfield {
            margin: 20 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        #status {
            margin-bottom: 20px;
            color: green;
        }
    </style>
</head>

<center>

    <body>
        <div class="content">
            <label for="pagetoredirect">Add urls to be redirected (new line seperates urls)</label><br>
            <div class="inpfield">
                <textarea rows="10" cols="50" id="pagetoredirect"></textarea><br>
                <input type="text" id="destination" placeholder="127.0.0.1">
            </div>
            <div id="status"></div>
            <button id="save">Save</button>
            <script src="options.js"></script>
        </div>

    </body>
</center>

</html>
